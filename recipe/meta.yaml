{% set name = "paracelsus" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/paracelsus-{{ version }}.tar.gz
  sha256: a0760cce4f5a8b6ba6f82b6bffa000caa838247e5bd0e4ae33847406a4dbe7b8

build:
  entry_points:
    - paracelsus = paracelsus.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=67.0
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=3.7
    - pydot
    - sqlalchemy
    - typer

test:
  imports:
    - paracelsus
  commands:
    - pip check
    - paracelsus --help
  requires:
    - pip

about:
  home: https://github.com/tedivm/paracelsus
  summary: Visualize SQLAlchemy Databases using Mermaid or Dot Diagrams.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
