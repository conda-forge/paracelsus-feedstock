schema_version: 1

context:
  name: paracelsus
  version: "0.12.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/paracelsus-${{ version }}.tar.gz
  sha256: f1d8f584ebc445db99a2906f97ff55f36ae663c104320dd4a6b5b78b4fa24dce

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - paracelsus = paracelsus.cli:app

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=67.0
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=${{ python_min }}
    - pydot <4.0
    - sqlalchemy
    - typer
    - toml

tests:
  - python:
      imports:
        - paracelsus
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}
    script:
      - paracelsus --help

about:
  summary: Visualize SQLAlchemy Databases using Mermaid or Dot Diagrams.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tedivm/paracelsus

extra:
  recipe-maintainers:
    - thewchan
