schema_version: 1

context:
  name: paracelsus
  version: 0.9.0
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/paracelsus-${{ version }}.tar.gz
  sha256: 9e8d504630b06a95f741dddc35acd283336c0daac81fb302f015e7e878482d80

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - paracelsus = paracelsus.cli:app

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=67.0
    - setuptools-scm >=7.1
    - pip
  run:
    - python >=${{ python_min }}
    - pydot
    - sqlalchemy
    - typer
    - toml

tests:
  - python:
      imports:
        - paracelsus
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}
    script:
      - paracelsus --help

about:
  summary: Visualize SQLAlchemy Databases using Mermaid or Dot Diagrams.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tedivm/paracelsus

extra:
  recipe-maintainers:
    - thewchan
